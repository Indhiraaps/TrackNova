<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrackNova - Auth</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">TrackNova</h1>
    
    <div id="register-section">
      <h2 class="text-xl font-semibold mb-4">Register</h2>
      <input id="reg-name" type="text" placeholder="Full Name" class="w-full mb-3 p-2 border rounded-lg focus:outline-none focus:ring">
      <input id="reg-email" type="email" placeholder="Email" class="w-full mb-3 p-2 border rounded-lg focus:outline-none focus:ring">
      <input id="reg-password" type="password" placeholder="Password" class="w-full mb-2 p-2 border rounded-lg focus:outline-none focus:ring">
      <p class="text-[10px] text-gray-500 mb-3">8+ chars, Uppercase, Lowercase, Digit, Special Char.</p>
      <button onclick="handleRegister()" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Register</button>
      <p class="mt-4 text-sm text-center">Already have an account? <a href="#" onclick="toggleForm('login')" class="text-blue-600 font-semibold">Login</a></p>
    </div>

    <div id="login-section" class="hidden">
      <h2 class="text-xl font-semibold mb-4">Login</h2>
      <input id="login-email" type="email" placeholder="Email" class="w-full mb-3 p-2 border rounded-lg focus:outline-none focus:ring">
      <input id="login-password" type="password" placeholder="Password" class="w-full mb-3 p-2 border rounded-lg focus:outline-none focus:ring">
      <button onclick="handleLogin()" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Login</button>
      <p class="mt-4 text-sm text-center">Don’t have an account? <a href="#" onclick="toggleForm('register')" class="text-blue-600 font-semibold">Register</a></p>
    </div>

    <div id="status" class="mt-4 text-center text-sm font-medium"></div>
  </div>

  <script>
    // --- Configuration ---
    const SUPABASE_URL = "https://jkynrslsfqwhsvrgzmle.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpreW5yc2xzZnF3aHN2cmd6bWxlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4MzMyNDQsImV4cCI6MjA3MzQwOTI0NH0.HEuMyMWchJYIKH3XGhXavpfmDrdiQeChMyk1WG13C8g";
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // --- UI Logic ---
    function toggleForm(form) {
      document.getElementById("register-section").classList.toggle("hidden", form !== 'register');
      document.getElementById("login-section").classList.toggle("hidden", form !== 'login');
      setStatus("", "");
    }

    function setStatus(msg, color) {
      const el = document.getElementById("status");
      el.textContent = msg;
      el.className = `mt-4 text-center text-sm font-medium text-${color}-600`;
    }

    function validatePassword(pw) {
      return /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/.test(pw);
    }

    // --- Auth Logic ---
    async function handleRegister() {
      const name = document.getElementById("reg-name").value.trim();
      const email = document.getElementById("reg-email").value.trim();
      const password = document.getElementById("reg-password").value;

      if (!validatePassword(password)) return setStatus("Invalid password format.", "red");

      const { error } = await supabaseClient.auth.signUp({
        email, 
        password, 
        options: { data: { full_name: name } }
      });

      if (error) return setStatus(error.message, "red");
      setStatus("✅ Success! Check email for confirmation.", "green");
      setTimeout(() => toggleForm('login'), 2000);
    }

    async function handleLogin() {
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value;

      const { error } = await supabaseClient.auth.signInWithPassword({ email, password });

      if (error) return setStatus(error.message, "red");
      
      setStatus("✅ Authenticated! Redirecting...", "green");
      
      // Relative path is safer for GitHub Pages sub-directories
      setTimeout(() => { window.location.href = "dashboard.html"; }, 1000);
    }
  </script>
</body>
</html>
