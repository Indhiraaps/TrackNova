<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrackNova - Auth</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">TrackNova</h1>
    <div id="register-section">
      <h2 class="text-xl font-semibold mb-4">Register</h2>
      <input id="reg-name" type="text" placeholder="Full Name"
        class="w-full mb-3 p-2 border rounded-lg focus:outline-none focus:ring">
      <input id="reg-email" type="email" placeholder="Email"
        class="w-full mb-3 p-2 border rounded-lg focus:outline-none focus:ring">
      <input id="reg-password" type="password" placeholder="Password"
        class="w-full mb-3 p-2 border rounded-lg focus:outline-none focus:ring">
      <p class="text-xs text-gray-500 mb-3">
        Must contain 8+ chars with uppercase, lowercase, digit, and special character.
      </p>
      <button onclick="registerUser()"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
        Register
      </button>
      <p class="mt-4 text-sm text-center">
      Already have an account?
      <a href="#" onclick="toggleForm('login')" class="text-blue-600 font-semibold">Login</a>
    </p>
  </div>
  <div id="login-section" class="hidden">
    <h2 class="text-xl font-semibold mb-4">Login</h2>
    <input id="login-email" type="email" placeholder="Email"
    class="w-full mb-3 p-2 border rounded-lg focus:outline-none focus:ring">
    <input id="login-password" type="password" placeholder="Password"
    class="w-full mb-3 p-2 border rounded-lg focus:outline-none focus:ring">
    <button onclick="loginUser()"
    class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">
    Login
  </button>
  <p class="mt-4 text-sm text-center">
    Donâ€™t have an account?
    <a href="#" onclick="toggleForm('register')" class="text-blue-600 font-semibold">Register</a>
  </p>
</div>

<div id="status" class="mt-4 text-center text-sm"></div>
</div>
<script>
    // -----------------------------------------------------
    // FIX: Use window.supabase to safely access createClient
    // -----------------------------------------------------
    const supabaseClient = window.supabase.createClient(
      "https://jkynrslsfqwhsvrgzmle.supabase.co", // replace with your Supabase URL
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpreW5yc2xzZnF3aHN2cmd6bWxlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4MzMyNDQsImV4cCI6MjA3MzQwOTI0NH0.HEuMyMWchJYIKH3XGhXavpfmDrdiQeChMyk1WG13C8g" Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  // replace with your Supabase anon key
      );

    function toggleForm(form) {
      document.getElementById("register-section").classList.add("hidden");
      document.getElementById("login-section").classList.add("hidden");
      if (form === "register") {
        document.getElementById("register-section").classList.remove("hidden");
      } else {
        document.getElementById("login-section").classList.remove("hidden");
      }
     }
    
    // Ensure one form is visible on load (optional but good for UX)
    toggleForm('register'); 

    function validatePassword(password) {
      const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
      return regex.test(password);
    }

    async function registerUser() {
      const name = document.getElementById("reg-name").value.trim();
      const email = document.getElementById("reg-email").value.trim();
      const password = document.getElementById("reg-password").value;

      if (!validatePassword(password)) {
        setStatus("Password does not meet requirements", "red");
        return;
   }

      const { data, error } = await supabaseClient.auth.signUp({
        email,
        password,
        options: { data: { name } }
       });

      if (error) {
        setStatus(error.message, "red");
       } else {
        setStatus("âœ… Registered successfully! Check email to confirm.", "green");
        toggleForm("login");
       }
     }

    // ðŸ›‘ IMPORTANT: Replace [YOUR-USERNAME] and [YOUR-REPO-NAME] with your actual data
    const GITHUB_BASE_URL = "https://indhiraaps.github.io/TrackNova/";

    async function loginUser() {
        const email = document.getElementById("login-email").value.trim();
        const password = document.getElementById("login-password").value;

        const { data, error } = await supabaseClient.auth.signInWithPassword({
            email,
            password
        });
        if (error) {
            setStatus(error.message, "red");
        } else {
            setStatus("âœ… Login successful! Redirecting...", "green");
            setTimeout(() => {
                // ðŸš€ FIX APPLIED HERE: Using the absolute path to dashboard.html
                window.location.href = GITHUB_BASE_URL + "dashboard.html";
            }, 1500);
        }
    }

    function setStatus(message, color) {
      const status = document.getElementById("status");
      status.textContent = message;
      status.className = `mt-4 text-center text-sm text-${color}-600`;
    }
  </script>
  </body>
  </html>
