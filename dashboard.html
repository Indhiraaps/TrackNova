<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrackNova - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="bg-blue-600 text-white py-4 shadow-lg flex justify-between items-center px-6">
    <h1 class="text-xl font-bold">TrackNova Dashboard</h1>
    <!-- Hamburger for mobile -->
    <button id="menuBtn" class="md:hidden text-white text-2xl">&#9776;</button>
    <button id="logoutBtn" class="hidden md:block bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg">
      Logout
    </button>
  </header>

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed left-0 top-0 w-64 h-full bg-white shadow-lg transform -translate-x-full md:translate-x-0 transition-transform z-50">
    <div class="p-4 border-b flex justify-between items-center">
      <span class="font-bold text-lg">Menu</span>
      <button id="closeMenu" class="md:hidden text-red-600 font-bold">X</button>
    </div>
    <nav class="p-4 space-y-2">
      <button class="nav-link w-full text-left px-3 py-2 rounded hover:bg-blue-100" data-target="addTaskSection">âž• Add Task</button>
      <button class="nav-link w-full text-left px-3 py-2 rounded hover:bg-blue-100" data-target="tasksSection">ðŸ“‹ Tasks</button>
      <button class="nav-link w-full text-left px-3 py-2 rounded hover:bg-blue-100" data-target="notificationsSection">ðŸ”” Notifications</button>
      <button class="nav-link w-full text-left px-3 py-2 rounded hover:bg-blue-100" data-target="historySection">ðŸ“œ History</button>
      <!-- Mobile Logout only -->
      <button id="logoutBtnMobile" class="w-full bg-red-500 text-white px-3 py-2 rounded md:hidden">Logout</button>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-6 py-6 md:ml-64">
    <!-- Welcome -->
    <div class="bg-white rounded-2xl shadow-lg p-6 text-center mb-6">
      <h2 class="text-2xl font-semibold mb-2">Welcome Admin ðŸ‘‹</h2>
      <p class="text-gray-700 mb-2" id="userEmail"></p>
    </div>

    <!-- Sections -->
    <section id="addTaskSection" class="content-section">
      <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
        <h3 class="text-xl font-semibold mb-4">Add New Task</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <input id="taskTitle" type="text" placeholder="Task Title" class="p-2 border rounded-lg w-full"/>
          <input id="taskPerson" type="text" placeholder="Assigned To" class="p-2 border rounded-lg w-full"/>
          <input id="taskLab" type="text" placeholder="Lab Number" class="p-2 border rounded-lg w-full"/>
          <select id="taskStatus" class="p-2 border rounded-lg w-full">
            <option value="Pending">Pending</option>
            <option value="Completed">Completed</option>
          </select>
        </div>
        <textarea id="taskDesc" placeholder="Task Description" class="p-2 border rounded-lg w-full mt-3"></textarea>
        <button id="addTaskBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg mt-3 hover:bg-green-700">Add Task</button>
      </div>
    </section>

    <section id="tasksSection" class="content-section hidden">
      <div class="bg-white rounded-2xl shadow-lg p-6 mb-6 overflow-x-auto">
        <h3 class="text-xl font-semibold mb-4">Tasks</h3>
        <table class="w-full table-auto border-collapse">
          <thead class="bg-gray-200">
            <tr>
              <th class="p-2 border">Title</th>
              <th class="p-2 border">Assigned To</th>
              <th class="p-2 border">Lab</th>
              <th class="p-2 border">Status</th>
              <th class="p-2 border">QR</th>
              <th class="p-2 border">Delete</th>
            </tr>
          </thead>
          <tbody id="tasksTableBody">
            <tr><td colspan="6" class="p-4 text-center text-gray-500">Loading tasks...</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <section id="notificationsSection" class="content-section hidden">
      <div class="bg-white rounded-2xl shadow-lg p-6">
        <h3 class="text-xl font-semibold mb-4">Notifications</h3>
        <ul id="notificationsList" class="space-y-2">
          <li class="text-gray-500">No notifications yet</li>
        </ul>
      </div>
    </section>

    <section id="historySection" class="content-section hidden">
      <div class="bg-white rounded-2xl shadow-lg p-6">
        <h3 class="text-xl font-semibold mb-4">History</h3>
        <ul id="historyList" class="space-y-2">
          <li class="text-gray-500">No history yet</li>
        </ul>
      </div>
    </section>
  </main>

  <!-- QR Modal -->
  <div id="qrModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-xl p-6 relative">
      <button id="closeQrModal" class="absolute top-2 right-2 text-red-500 font-bold">X</button>
      <canvas id="qrCodeContainer"></canvas>
      <a id="downloadQrBtn" class="block mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg text-center hidden">Download QR</a>
    </div>
  </div>

  <script>
    // Supabase Client
    const supabase = window.supabase.createClient(
      "https://jkynrslsfqwhsvrgzmle.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpreW5yc2xzZnF3aHN2cmd6bWxlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4MzMyNDQsImV4cCI6MjA3MzQwOTI0NH0.HEuMyMWchJYIKH3XGhXavpfmDrdiQeChMyk1WG13C8g"
    );

    // DOM Elements
    const tasksTableBody = document.getElementById("tasksTableBody");
    const addTaskBtn = document.getElementById("addTaskBtn");
    const qrModal = document.getElementById("qrModal");
    const qrCodeContainer = document.getElementById("qrCodeContainer");
    const closeQrModalBtn = document.getElementById("closeQrModal");
    const downloadQrBtn = document.getElementById("downloadQrBtn");
    const notificationsList = document.getElementById("notificationsList");
    const historyList = document.getElementById("historyList");
    const logoutBtn = document.getElementById("logoutBtn");
    const logoutBtnMobile = document.getElementById("logoutBtnMobile");
    const userEmailEl = document.getElementById("userEmail");

    // Sidebar
    const menuBtn = document.getElementById("menuBtn");
    const sidebar = document.getElementById("sidebar");
    const closeMenu = document.getElementById("closeMenu");

    menuBtn.addEventListener("click", () => sidebar.classList.remove("-translate-x-full"));
    closeMenu.addEventListener("click", () => sidebar.classList.add("-translate-x-full"));

    document.querySelectorAll(".nav-link").forEach(btn => {
      btn.addEventListener("click", () => {
        const target = btn.getAttribute("data-target");
        document.querySelectorAll(".content-section").forEach(sec => sec.classList.add("hidden"));
        document.getElementById(target).classList.remove("hidden");
        sidebar.classList.add("-translate-x-full");
      });
    });

    // Session
    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) return window.location.href = "index.html";
      userEmailEl.textContent = "Email: " + session.user.email;
    }

    // Logout
    function handleLogout() {
      supabase.auth.signOut().then(() => window.location.href = "index.html");
    }
    logoutBtn.addEventListener("click", handleLogout);
    logoutBtnMobile.addEventListener("click", handleLogout);

    // Fetch Tasks
    async function fetchTasks() {
      const { data, error } = await supabase.from("tasks").select("*").order("created_at", { ascending: false });
      if (error) return console.error(error);

      tasksTableBody.innerHTML = "";
      if (!data || data.length === 0) {
        tasksTableBody.innerHTML = `<tr><td colspan="6" class="p-4 text-center text-gray-500">No tasks yet</td></tr>`;
        return;
      }

      data.forEach(task => {
        const tr = document.createElement("tr");
        tr.className = "hover:bg-gray-100";
        tr.innerHTML = `
          <td class="p-2 border">${task.title}</td>
          <td class="p-2 border">${task.assigned_person}</td>
          <td class="p-2 border">${task.lab_number}</td>
          <td class="p-2 border">${task.status}</td>
          <td class="p-2 border text-center">
            <button class="bg-blue-500 text-white px-2 py-1 rounded generate-qr-btn" data-id="${task.task_id}">QR</button>
          </td>
          <td class="p-2 border text-center">
            <button class="bg-red-500 text-white px-2 py-1 rounded delete-btn" data-id="${task.task_id}">Delete</button>
          </td>
        `;
        tasksTableBody.appendChild(tr);
      });

      attachTaskEvents();
    }

    // Task Buttons
    function attachTaskEvents() {
      document.querySelectorAll(".delete-btn").forEach(btn => {
        btn.addEventListener("click", async () => {
          const taskId = btn.getAttribute("data-id")?.trim();
          if (!taskId) return alert("Invalid task ID");
          if (!confirm("Are you sure you want to delete this task?")) return;

          const { error } = await supabase.from("tasks").delete().eq("task_id", taskId);
          if (error) return alert("Failed to delete task: " + error.message);

          addHistory(`Task deleted successfully: ${taskId}`);
          fetchTasks();
        });
      });

      document.querySelectorAll(".generate-qr-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          const id = btn.getAttribute("data-id")?.trim();
          if (!id) return;
          const qrLink = `${window.location.origin}/item.html?task_id=${id}`;

          QRCode.toCanvas(qrCodeContainer, qrLink, { width: 180 });
          downloadQrBtn.href = qrCodeContainer.toDataURL();
          downloadQrBtn.download = `task_${id}_QR.png`;

          qrModal.classList.remove("hidden");
          downloadQrBtn.classList.remove("hidden");
        });
      });
    }

    closeQrModalBtn.addEventListener("click", () => qrModal.classList.add("hidden"));

    // Add Task
    addTaskBtn.addEventListener("click", async () => {
      const title = document.getElementById("taskTitle").value.trim();
      const desc = document.getElementById("taskDesc").value.trim();
      const person = document.getElementById("taskPerson").value.trim();
      const lab = document.getElementById("taskLab").value.trim();
      const status = document.getElementById("taskStatus").value;

      if (!title || !person || !lab) return alert("Please fill all required fields");

      const { error } = await supabase.from("tasks").insert([{ 
        title, description: desc, assigned_person: person, lab_number: lab, status 
      }]);

      if (error) return alert("Error adding task: " + error.message);

      addHistory("New task added: " + title);

      document.getElementById("taskTitle").value = "";
      document.getElementById("taskDesc").value = "";
      document.getElementById("taskPerson").value = "";
      document.getElementById("taskLab").value = "";
      document.getElementById("taskStatus").value = "Pending";

      fetchTasks();
    });

    // Notifications & History
    function loadNotifications() {
      notificationsList.innerHTML = `<li class="text-gray-500">Waiting for user messages...</li>`;
    }

    function addHistory(msg) {
      if (historyList.children.length === 1 && historyList.children[0].textContent === "No history yet") {
        historyList.innerHTML = "";
      }
      const li = document.createElement("li");
      li.textContent = msg;
      li.className = "bg-gray-100 text-gray-800 p-2 rounded shadow-sm";
      historyList.prepend(li);
    }

    // Initialize
    checkSession();
    fetchTasks();
    loadNotifications();
  </script>
</body>
</html>
